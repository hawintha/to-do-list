<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To-Do List</title>
</head>

<body>
    <header class="flex">
        <span class="menu-icon material-symbols-outlined">menu</span>
        <div class="logo flex">
            <span class="material-symbols-outlined">done_all</span>
            <span>To-Do List</span>
        </div>
        <input class="theme-icon" type="checkbox">
    </header>
    <nav>
        <div class="category flex active">
            <span class="material-symbols-outlined">inbox</span>
            <span>All</span>
        </div>
        <div class="category flex">
            <span class="material-symbols-outlined">today</span>
            <span>Today</span>
        </div>
        <div class="category flex">
            <span class="material-symbols-outlined">date_range</span>
            <span>This Week</span>
        </div>
        <div class="category flex">
            <span class="material-symbols-outlined">calendar_month</span>
            <span>This Month</span>
        </div>
        <div class="category flex">
            <span class="material-symbols-outlined">star</span>
            <span>Important</span>
        </div>
        <div class="category flex">
            <span class="material-symbols-outlined">task_alt</span>
            <span>Completed</span>
        </div>
        <div class="add-div flex">
            <h2>Projects</h2>
            <span class="add-icon material-symbols-outlined">add_circle</span>
        </div>
        <div class="project category flex">
            <div class="flex">
                <span class="material-symbols-outlined">checklist</span>
                <span>Project 1</span>
            </div>
            <span class="material-symbols-outlined">more_vert</span>
        </div>
        <div class="project category flex">
            <div class="flex">
                <span class="material-symbols-outlined">checklist</span>
                <span>Project 2</span>
            </div>
            <span class="material-symbols-outlined">more_vert</span>
        </div>
        <div class="project category flex">
            <div class="flex">
                <span class="material-symbols-outlined">checklist</span>
                <span>Project 3</span>
            </div>
            <span class="material-symbols-outlined">more_vert</span>
        </div>
    </nav>
    <section>
        <div class="taskView">
            <div class="add-div flex">
                <h1>All Tasks</h1>
                <span class="add-task add-icon material-symbols-outlined">add_circle</span>
            </div>
            <div class="tasks">
            </div>
        </div>
        <form class="task-form grid">
            <h2>New Task</h2>
            <div class="grid">
                <label for="taskTitle">Title:</label>
                <input type="text" name="taskTitle" id="taskTitle" placeholder="Enter the task title">
            </div>
            <div class="grid">
                <label for="description">Description:</label>
                <textarea name="description" id="description" cols="30" rows="5"
                    placeholder="Enter the task description"></textarea>
            </div>
            <div class="flex">
                <div>
                    <label for="projectName">Project:</label>
                    <select name="projectName" id="projectName">
                        <option value="None">None</option>
                        <option value="Project 1">Project 1</option>
                        <option value="Project 2">Project 2</option>
                        <option value="Project 3">Project 3</option>
                    </select>
                </div>
                <div>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
            </div>
            <div class="flex isImportant">
                <input type="checkbox" name="isImportant" id="isImportant">
                <label for="isImportant">Mark as Important</label>
            </div>
            <div class="flex btns">
                <button class="cancel" type="button">Cancel</button>
                <button class="create-task" type="button">Create</button>
                <button class="confirm-edit hidden" type="button">Confirm</button>
            </div>
        </form>
    </section>

    <footer class="flex">
        <span>Â© 2022 <a href="https://github.com/hawintha">Hawintha</a></span>
    </footer>

    <script src="main.js"></script>
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
</body>

</html>
